        <div class="container">
          <div class="student-form">
            <form class="student-detail form-horizontal" onsubmit="searchStudent()" action="#">
              <fieldset>
                <legend>Student Information</legend>
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-2 col-lg-2 text-left">Index No:</label>
                  <div class="col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" id="indexNumber" placeholder="Enter Index Number">
                  </div>
                  <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
                    <input type="submit" class="btn btn-default form-control" value="Search">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-2 col-lg-2 text-left">Name:</label>
                  <div class="col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" id="name" readonly="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-2 col-lg-2 text-left">GPA:</label>
                  <div class="col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" id="gpa" readonly="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-2 col-lg-2 text-left">Rank:</label>
                  <div class="col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" id="rank" readonly="true">
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="container">
          <div class="students">
            <div class="table-responsive">
              <table class="table table-striped" id="result-table">
                <thead>
                  <tr>
                    <th>Module Code</th>
                    <th>Module Name</th>
                    <th>Credit</th>
                    <th>Grade</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
