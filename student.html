    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Student Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
        <script src="js/studentscript.js"></script>
    </head>
    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Result Portal | CSE'15</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="container">
          <div class="student-form">
            <form class="student-detail form-horizontal" onsubmit="addStudent()" action="#">
              <fieldset>
                <legend>Register New Student</legend>
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-2 col-lg-2 text-left">Index No:</label>
                  <div class="col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" id="indexNumber" pattern="[1][6][01][0-9]{3}[A-Z]" placeholder="Enter Index Number">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2 col-md-2 col-lg-2 text-left">Name:</label>
                  <div class="col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Register">
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="container">
          <div class="students">
            <div class="table-responsive">
              <table class="table table-striped" id="student-table">
                <thead>
                  <tr>
                    <th>Index Number</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- scripts -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.1.1.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
